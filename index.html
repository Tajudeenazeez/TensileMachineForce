<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Tensile simulator</title>
</head>
<body>
    <main class="form" id="container">   
        <div class="row">
            <section>
                <div class="col-1-of-2">
                      <div class=" form__block form__block--input-section">
                          <form class="form__block--form" id="formField">
                              <div class="u-center-text u-margin-top-small">
                                  <h2 class="heading__primary">Tensile Testing Machine</h2>
                              </div>
                              <div class="heading--box">
                                  <p class="heading--text">Pick a material type</p>
                                  <select class="select__block" name="metal" id="material" aria-placeholder="pick a type" required>
                                      <option value="select" disabled>----</option>
                                      <option id="aluminum" value="Aluminum">Aluminum</option>
                                      <option id="brass" value="Brass">Brass</option>
                                      <option id="metal" value="Mild Metal">Mild Metal</option>
                                  </select>
                                  <div class="input__block">
                                      <label for="text">Enter length</label>
                                      <input   type="text"  id="length" placeholder="Enter length" required>
                                      <label for="text">Diameter</label>
                                      <input   type="text"  id="diameter" placeholder="Enter diameter" required>
                                  </div>
                                  <div>
                                      <p class="paragraph" id="force">force @break:</p>
                                  </div>
                                  <div>
                                      <button class="button button__1" id="btn-result" type="submit">See Result</button>
                                       <!-- <button class="button button__2"id="btn-graph">See graph</button> -->
                                       <a class="btn btn--green hidden" href="#popup" id="btn-simulator">See simulator</a>
                                      <!-- <button class="button button__3"id="btn-simulator" type="submit">See simulator</button>  -->
      
                                  </div>
                                 
                              </div>
                              
                          </form>
                      </div>
                  </div>
           </section>
           <section>
                  <div class="col-1-of-2">
                      <div class="heading--box">
                          <div class="u-center-text u-margin-top-smalll">
                              <h2 class="heading__primary">Tensile Result output</h2>
                          </div>
                          <div class="output__section" id="output__section">
                            
                              <!-- <p class="output force" id="">@load:</p> -->
                              <p class="output output__stress" id="stressText">stress@yield:</p>
                              <p class="output output__area" id="areaText">Area@:</p>
                              <p class="output output__strain" id="strainText">long.(Axial)strain@:</p>
                              <p class="output output__lo" id="finalLength">final length:</p>
                              <p class="output output__lo" id="changeLength">change in length:</p>
                              <p class="output output__fl" id="elongationText">%percentage Elongation@:</p>
                              <p class="output output__fl" id="diameterText">Diameter:</p>
                              <p class="output output__fl" id="tensileStress">@Ultimate tensile strength:</p>
                          </div>
      
                      </div>
                   
                  </div>         
            </section>         
        </div>
       
    </main>
    <div class="row">
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
    <div class="popup" id="popup">
        <div class="popup__content">
            <div class="popup__left">
                <img class="popup__img"  src="img/tensilerope.gif" alt="sdd">
            </div>
            <div class="popup__right">
                <p class="popup__text"></p>
                <p class="simulator__text popup__text" id="simulate"></p>
                 <a class="popup__close" href="#output__section">&times;</a>
            </div>
        </div>
    </div>
    <footer class="u-center-text">
        <h3>Reserved &copy; 2022 Engr. Babalola</h3>
    </footer>
   <script id="script-run" src="app.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
   <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</body>
</html>
